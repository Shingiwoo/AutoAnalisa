upstream auto_analisa_backend {
    server 127.0.0.1:8000;
}

upstream auto_analisa_frontend {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name analisa.example.com;

    location /api/ {
        proxy_pass http://auto_analisa_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        proxy_pass http://auto_analisa_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Opsional: server terpisah untuk API jika ingin subdomain berbeda
server {
    listen 80;
    server_name analisa-api.example.com;

    location / {
        proxy_pass http://auto_analisa_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

